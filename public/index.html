<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroken</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col">
    <div class="flex-grow">
        <header class="bg-gray-900 shadow-lg py-4 px-6 flex flex-col sm:flex-row items-center">
            <div class="flex flex-col items-center sm:items-start sm:mr-auto mb-4 sm:mb-0">
                <div class="flex items-center mb-2">
                    <h1 class="text-4xl font-extrabold gradient-text">Stroken</h1>
                </div>
                <p class="pr-5 text-lg font-medium text-gray-400 mt-1">Luas & Manifests Database for <a href="https://steamtools.net" target="_blank">Steam Tools</a></p>
            </div>
            <div class="relative flex-grow w-full sm:w-1/4 md:w-1/5 lg:w-1/6 xl:w-1/8 mx-auto">
                <input type="text" id="search-input" placeholder="Search..." class="w-full pl-12 pr-0 py-3 rounded-lg bg-gray-800 text-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out search-input-focus font-medium">
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-6 h-6" fill="none" stroke="currentColor" viewBox="0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <nav class="ml-4">
                <a href="help.html" class="text-lg font-black text-blue-400 hover:text-blue-200 transition duration-300 ease-in-out">Help</a>
            </nav>
        </header>

        <div class="bg-gray-800 py-2 px-6 flex flex-row justify-start items-center rounded-b-xl shadow-lg">
            <a href="https://store.steampowered.com/about" target="_blank">
                <div class="icon-container mr-3">
                    <div class="icon-circle">
                        <img src="https://cdn.glitch.global/da67f322-69d7-4d7b-8a64-e2579b3854c0/steam-icon-14883.png?v=1748163328807" alt="Stroken Logo" class="icon-logo-img" onerror="this.onerror=null;this.src='https://placehold.co/40x40/a73b8f/ffffff?text=Logo';" />
                    </div>
                </div>
            </a>
            <a href="https://discord.gg/BS9xdWVPJs" target="_blank"> <div class="icon-container mr-3">
                    <div class="icon-circle">
                        <img src="https://cdn.glitch.global/da67f322-69d7-4d7b-8a64-e2579b3854c0/icons8-discord-new-1600.png?v=1748342235543" alt="Discord Logo" class="discord-logo-img" onerror="this.onerror=null;this.src='https://placehold.co/40x40/7289DA/ffffff?text=Disc';" />
                    </div>
                </div>
            </a>
            <div class="icon-container mr-3">
                <div class="icon-circle">
                    <span id="game-count" class="game-count-text"></span>
                </div>
            </div>
        </div>

        <main class="container mx-auto p-4 sm:p-6">
            <div id="game-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-6"></div>
            <div id="loading-indicator" class="text-center py-4 text-gray-400 text-lg font-medium hidden">Loading more games...</div>
            <div id="observer-target" style="height: 1px;"></div>
        </main>
    </div>

    <div class="active-users-float">
        <div class="icon-circle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
        <span id="active-users-count">0 Active Users</span>
    </div>

    <footer class="bg-gray-900 py-4 px-6 text-center text-gray-400 mt-8 rounded-t-xl">
        <p class="font-normal text-base mt-1">Content available under Public Domain.</p>
        <p class="text-xs text-gray-500 mt-1">Live active users count provided via WebSockets.</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
